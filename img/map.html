<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiNjE3MTMyMDgyIiwiYSI6ImNpaWFqOXFxNzAwN21ycG0yNXJ5dWZuNXgifQ.Ym7kb7_hwSJw-LKrAfcRHQ';
var map=new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v8',
                center: [126.82655,45.712216],
                zoom: 5
            });
var tooltip = [];
 {% for each in A %}
 tooltip.push(new mapboxgl.Popup({closeOnClick: false})
                    .setLngLat([{{ each.lon }},{{each.lat }}])
                    .setHTML('<a href="http://lllcccfff-abc.stor.sinaapp.com/stati/{{each.title}}"><img style="width:80px" src="http://lllcccfff-abc.stor.sinaapp.com/stati/{{each.title}}" />')

{% endfor %}
